# Nim configuration for Burrito project

# Output directory for compiled binaries (default, can be overridden per engine)
--outdir:"build/bin"

# Nim cache directory (organized by engine)
--nimcache:"build/nimcache"

# Common compiler flags
--hints:off
--warnings:on

# Threading support (required for some QuickJS features)
--threads:on

# Optimization for release builds
# Users can override with: nim c -d:release
--opt:none
