# MicroPython configuration for examples

# MicroPython-specific build directories
--outdir:"build/mpy/bin"
--nimcache:"../../build/mpy/nimcache"

# MicroPython embedding include paths
--cincludes:"../../micropython/examples/embedding/micropython_embed"

# MicroPython embedding library linking
--passL:"`pwd`/micropython/examples/embedding/libmicropython_embed.a"

# Link with required system libraries
--passL:"-lm"
